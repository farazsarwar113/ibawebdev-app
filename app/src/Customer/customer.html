<div layout="column" style="height:100vh;" ng-cloak>

  <section layout="row" flex>

    <md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
        <tr md-row>
          <th md-column md-order-by="nameToLower"><span>Customer Name</span></th>
          <th md-column md-numeric ><span>Total Bill</span></th>
          <th md-column ><span>Status</span></th>

        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="customer in vm.customers">
          <td md-cell>{{customer.name}}</td>
          <td md-cell>{{customer.bill}}</td>
          <td md-cell>
            <md-button>{{vm.status(customer.status)}}</md-button>
          </td>

        </tr>
        </tbody>
      </table>
    </md-table-container>


  </section>

</div>

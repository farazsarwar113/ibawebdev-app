<div layout="column" style="height:100vh;" ng-cloak>

  <section layout="row" flex>


    <md-card flex>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Orders</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-list class="md-dense" flex>
          <md-list-item class="md-3-line">
            <div class="md-list-item-text" layout="column">
              Total Sales: {{vm.totalSales}}

            </div>
          </md-list-item>
          <md-list-item class="md-3-line">
            <div class="md-list-item-text" layout="column">
              Total Purchase: {{vm.totalPurchase}}

            </div>
          </md-list-item>
        </md-list>

      </md-card-content>

    </md-card>


    <md-card flex>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Orders</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-list class="md-dense" flex>
          <md-list-item class="md-3-line">
            <div class="md-list-item-text" layout="column">
             Total Order Amount: {{vm.totalOrderAmount}}
            </div>
          </md-list-item>
          <md-list-item class="md-3-line">
            <div class="md-list-item-text" layout="column">
             Total Sales Amount: {{vm.totalSalesAmount}}

            </div>
          </md-list-item>
          <md-list-item class="md-3-line">
            <div class="md-list-item-text" layout="column">
             Total Amount In hand: {{vm.totalSalesAmount - vm.totalOrderAmount}}

            </div>
          </md-list-item>
        </md-list>

      </md-card-content>

    </md-card>

  </section>

</div>

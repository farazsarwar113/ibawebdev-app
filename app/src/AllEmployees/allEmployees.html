<div style="height:100vh;" ng-cloak>

  <section layout="row" flex>

    <!-- exact table from live demo -->
    <md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
        <tr md-row>
          <th md-column md-order-by="nameToLower"><span>Name</span></th>
          <th md-column md-numeric md-order-by="calories.value"><span>Role</span></th>

        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="emp in vm.emp">
          <td md-cell>{{emp.name}}</td>
          <md-button ng-click="vm.toggleRole()">{{vm.getRole(emp.admin)}}</md-button>
        </tr>
        </tbody>
      </table>
    </md-table-container>



  </section>

</div>

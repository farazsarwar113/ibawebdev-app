<md-dialog style="width: 100%">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Add Product</h2>
      <div flex></div>
      <md-button style="width: auto; float: right;" class="md-icon-button" ng-click="cancel()">
        Close
      </md-button>
    </div>
  </md-toolbar>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input ng-model="user.name" type="text">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
      <input ng-model="user.phone" type="text" placeholder="Category">
    </md-input-container>

    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="user.email" type="text" placeholder="Price">
    </md-input-container>

  </md-content>
</md-dialog>

<md-dialog style="width: 100%">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Add Product</h2>
      <div flex></div>
      <md-button style="width: auto; float: right;" class="md-icon-button" ng-click="cancel()">
        Close
      </md-button>
    </div>
  </md-toolbar>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Product Name</label>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input ng-model="$root.obj.product_name" type="text">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Price</label>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input ng-model="$root.obj.price" type="number">
    </md-input-container>

    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="$root.obj.company" type="text" placeholder="Company">
    </md-input-container>
    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="$root.obj.type" type="text" placeholder="Category">
    </md-input-container>
    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input type="text" placeholder="Status">
    </md-input-container>

    <md-radio-group style="display: block;width: auto; margin-left: 3em; margin-bottom: 2em" ng-model="$root.obj.available">
      <md-radio-button value="true" class="md-primary">Available</md-radio-button>
      <md-radio-button value="false" class="md-primary">Unavailablle </md-radio-button>
    </md-radio-group>
    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="$root.obj.stock" type="number" placeholder="Stock">
    </md-input-container>

    <md-button class="md-raised md-primary add-product-button" ng-click="addProduct()">Add Product</md-button>
  </md-content>
</md-dialog>
